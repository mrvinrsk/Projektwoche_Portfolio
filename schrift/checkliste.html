<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Restaurant (Griechisch)</title>

    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="checkliste.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <a href="index.html" class="back">Zurück</a>

    <main>
        <h1>Checkliste: Schriften</h1>

        <div style="margin-top: .5rem;" id="check_wrapper">
            
        </div>
    </main>

    <script>
        const wrapper = document.getElementById('check_wrapper');
        const todos = [
            /* Text, Checked, Optional */
            ['Passende Schriften auswählen', true, false],
            ['Schrift importieren (Webfont, @font-face, usw.)', false, false],
            ['Gut lesbare Schriftgröße wählen', false, false],
            ['Schriftfarbe anpassen', false, true],
    ];

        todos.forEach((todo) => {
            wrapper.innerHTML += '<div class="check">' + (todo[2] ? '(':'') + '<input type="checkbox"' + (todo[1] ? 'checked' : '') + '><label>' + todo[0] + '</label>' + (todo[2] ? ')':'') + '</div>';
        });
    </script>
</body>

</html>
